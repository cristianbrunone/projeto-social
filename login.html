    <!-- Formulário de Login -->
    <div
      class="login-container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card login-card p-4 shadow">
        <h4 class="text-center mb-4">Acesse sua conta</h4>
        <form id="loginForm">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="ri-mail-line"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="ri-lock-line"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
              required
            />
            <span class="input-group-text toggle-password">
              <i class="ri-eye-line"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-dark w-100">Entrar</button>
        </form>
        <!-- Alerta de erro -->
        <div class="mt-3" id="errorAlert" style="display: none">
          <div class="alert alert-danger" role="alert">
            E-mail ou senha inválidos.
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
